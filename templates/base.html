<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> FlaskApp</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
<div class="content">
  <div class="container">
    <div class="row">
      <div class="mx-auto py-3">
        <h2>To do list app</h2>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <form action="/add" method="post">
              <input type="text" class="form-control"  name="title" placeholder="Press enter to add">
            </form>
          </div>
        </div>

        <div class="card mt-4" style=" box-shadow: 3px 3px 3px 3px #D3D3D3;">
          <div class="card-body">
            <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>

          {% for todo in todo_list %}
            <tr>
              <th>{{todo.id }}</th>

            {% if todo.complete == False %}
              <th>{{todo.title }}</th>
            {% else %}
              <th><del>{{todo.title }}</del></th>
            {% endif %}

            <th><a href="/update/{{ todo.id }}" class="btn btn-primary">Update</th>
            <th><a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</th>

            {% if todo.complete == False %}
                <th><p class="text-danger">NOT COMPLETED</p></th>
            {% else %}
               <th><p class="text-success">COMPLETED</p></th>
            {% endif %}

            </tr>
          </tbody>
          {% endfor %}

        </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="dashboard.js"></script>

</body>
</html>
